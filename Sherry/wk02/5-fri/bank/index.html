<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bank_wireframe</title>
	<link href="bank.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div>
		<div class="smallBoxes" id="logoBox">
		<img src="https://pbs.twimg.com/profile_images/813584000082214912/5U3iZVs-.jpg" alt="">
		</div>
		<div class="smallBoxes" id="titleBox">Online bank</div>
	</div>
	
	  
	<div class="bigBoxes" id="savingsBox">
  		<h2>SAVINGS</h2>
		<P>YOUR BALANCING IS...</P>	
		<div class="savingBalance">0</div>
		<div class="inputAndBtn">
			<input class="savingAccEnteredAmount" type="value" placeholder="ENTER AMOUNT HERE">
			<div class="button">
				<button id="withdraw" type="button">WITHDRAW</button>
				<button id="deposit" type="button">DEPOSIT</button>
			</div>	
		</div>		
	</div>
	<div class="bigBoxes" id="checkingBox">
		<h2>CHECKING</h2>
		<p>YOUR BALANCE IS...</p>
		<div class="checkBalance">0</div>
		<div class="inputAndBtn">
			<input class="checkingAccEnteredAmount" type="value" placeholder="ENTER AMOUNT HERE">
			<div class="button">
				<button id="checkWithdraw" type="button">WITHDRAW</button>
				<button id="checkDeposit" type="button">DEPOSIT</button>
			</div>	
		</div>
		<script src="bank.js"></script>
	</div>
</body>
</html>
